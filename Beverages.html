<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8"> 
        <style>
            
            .wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}
            
            </style>
    </head>

    <body>

        <h1 style="text-align:center;">Beverages</h1>

        
        
        <div class="wrapper">
            <div><figure>
            <img src="" alt="Water" width="150" height="150">
            <figcaption>Water</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Juice" width="150" height="150">
            <figcaption>Juice</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Soft Drink" width="150" height="150">
            <figcaption>Soft Drink</figcaption>
        </figure></div>  
          <div><figure>
            <img src="" alt="Coffee" width="150" height="150">
            <figcaption>Coffee</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Tea" width="150" height="150">
            <figcaption>Tea</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Latte" width="150" height="150">
            <figcaption>Latte</figcaption>
        </figure></div>
         
          
        </div>
        
    </body>

</html>
