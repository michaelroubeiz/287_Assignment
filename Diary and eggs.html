<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8"> 
        <style>
            
            .wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}
            
            </style>
    </head>

    <body>

        <h1 style="text-align:center;">Diary and Eggs</h1>

        
        
        <div class="wrapper">
            <div><figure>
            <img src="" alt="Eggs" width="150" height="150">
            <figcaption>Eggs</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Milk" width="150" height="150">
            <figcaption>Milk</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Cheese" width="150" height="150">
            <figcaption>Cheese</figcaption>
        </figure></div>  
          <div><figure>
            <img src="" alt="Butter" width="150" height="150">
            <figcaption>Butter</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Yogurt" width="150" height="150">
            <figcaption>Yogurt</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Soja Milk" width="150" height="150">
            <figcaption>Soja Milk</figcaption>
        </figure></div>
         
          
        </div>
        
    </body>

</html>
