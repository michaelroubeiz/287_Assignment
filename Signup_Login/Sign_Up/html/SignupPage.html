<!DOCTYPE html>
 <!-- Sign up page -->

   <html lang = ″en″>
    <head>
        <meta charset = ″utf-8″ />
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        
        <title> Sign Up </title>
        <link rel="stylesheet" type="text/css" href="../css/signupStyle.css">

    </head>
    <body>
            <div class="signup-form">

                <h1>SIGN UP</h1>
                <div class="form-group">
                    <label for="name"><b>First Name</b></label>
                        <br/>
                            <input  class="form-control"  id ="first-name" placeholder="Enter Your First Name"/>
                </div>

                <div class="form-group">
                    <label><b>Last Name</b></label>
                        <br/>
                            <input  class="form-control"  id ="last-name" placeholder="Enter Your Last Name"/>
                </div>

                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                        <br/>
                            <input  class="form-control" id ="email" placeholder="Enter your Email Address Here"/>
                    </div>

                <div class="form-group">
                    <label><b>Postal code (optional)</b></label>
                        <br/>
                            <input  class="form-control"  id ="postal-code" placeholder="H1H 1H1"/>
                </div>

                <div class="form-group">
                <label for="password"><b>Password</b></label>
                    <br/>
                        <input  class="form-control" type ="password" id ="password" placeholder="Enter your Password"/>
                </div>

                <div class="form-group">
                    <label for="password"><b>Confirm Password</b></label>
                        <br/>
                            <input  class="form-control" type ="password" id ="re-enter_password"  placeholder="Please Confirm Your Password"/>
                    </div>

                <div>
                    <button class="btn btn-secondary btn-lg btn-block">CONFIRM ACCOUNT</button>
                    <br/>
                </div>

                <div>
                    <button class="btn btn-secondary btn-lg btn-block">RESET INFO</button>
                    <br/>
                </div>

            </div>
    </body>
</html>
