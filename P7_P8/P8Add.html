<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">
                <h3>Add Product</h3>
            </label>
        </div>
        <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Product:</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="inputName3" placeholder="Product">
            </div>
        </div>
        <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Select Image:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="inputName3" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription3" class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="2" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputQuantity3" class="col-sm-2 control-label">Quantity:</label>
            <div class="col-sm-10">
                <input type="quantity" class="form-control" id="inputQuantity3" placeholder="Quantity">
            </div>
        </div>
        <div class="form-group">
            <label for="inputQuantity3" class="col-sm-2 control-label">Price:</label>
            <div class="col-sm-10">
                <input type="price" class="form-control" id="inputPrice3" placeholder="Price">
            </div>
        </div>

            <div class="col-sm-offset-2 col-sm-10">
