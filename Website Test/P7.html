    <script type="text/javascript">
        var body = document.getElementsByTagName("body")[0]; //Banner and Tables
        var aisles = document.createElement("div"); //Everything but banner
        aisles.className = "container";
        br();
        for (var i = 0; i < product_array.length; i++) {
            var title = document.createElement("h3");
            title.appendChild(document.createTextNode(categories[i])); //Categories
            title.id = "categorie" + (i);

            aisles.appendChild(title);

            var table = document.createElement("table");
            table.name = "table" + (i);
            var tBody = document.createElement("tbody");

            var row = document.createElement("tr");
            for (var l = 0; l < header.length; l++) { //Top row for the tables
                var colTitle = document.createElement("th");
                if (l == header.length - 1) {
                    document.getElementsByName("colTitle").innerHTML = addButton(this);
                } else {
                    colTitle.appendChild(document.createTextNode(header[l]));
                }
                row.appendChild(colTitle);
            }
            tBody.appendChild(row);

            for (var j = 0; j < product_array[i].length; j++) { //All rows
                var row = document.createElement("tr");
                for (var k = 0; k < product_array[i][j].length + 1; k++) { //Individual rows

                    switch (k) {
                        case 1:
                            var cell = document.createElement("td");
                            var image = document.createElement("img");
                            image.src = product_array[i][j][1];
                            image.style.width = "100px";
                            image.style.height = "100px";
                            cell.appendChild(image);
                            break;
                        case 2:
                            var cell = document.createElement("td");
                        case 3:
                        case 4:
                        case 5:
                            var list = document.createElement("ul");
                            list.style.listStyle = "circle";
                            list.style.margin = "5px";
                            var element = document.createElement("li");
                            element.textContent = (product_array[i][j][k]);
                            list.appendChild(element);
                            cell.appendChild(list);
                            break;
                        case 8:
                            var cell = document.createElement("td");
                            document.getElementsByName("cell").innerHTML = editDeleteButtons(this);
                            break;
                        default:
                            var cell = document.createElement("td");
                            cell.appendChild(document.createTextNode(product_array[i][j][k]));
                    }
                    row.appendChild(cell);
                }
                tBody.appendChild(row);
            }

            tBody.className = "table table-striped table-hover";
            table.appendChild(tBody);
            aisles.appendChild(table)
            body.appendChild(aisles);
            table.className = "container";
            table.id = "Vegetables_and_Fruits_Table";
            table.style.textAlign = "center";
            table.setAttribute("border", "2");
            br();
            br();
        }
    </script>
