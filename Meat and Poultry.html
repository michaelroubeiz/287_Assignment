<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8"> 
        <style>
            
            .wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}
            
            </style>
    </head>

    <body>

        <h1 style="text-align:center;">Meat and Poultry</h1>

        
        
        <div class="wrapper">
             <div><figure>
            <img src="" alt="Ground Beef" width="150" height="150">
            <figcaption>Ground beef</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Chicken" width="150" height="150">
            <figcaption>Chicken</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Steak" width="150" height="150">
            <figcaption>Steak</figcaption>
        </figure></div>  
          <div><figure>
            <img src="" alt="Sausages" width="150" height="150">
            <figcaption>Sausages</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Pork" width="150" height="150">
            <figcaption>Pork</figcaption>
        </figure></div>
          <div><figure>
            <img src="" alt="Duck" width="150" height="150">
            <figcaption>Duck</figcaption>
        </figure></div>
         
          
        </div>
        
    </body>

</html>
